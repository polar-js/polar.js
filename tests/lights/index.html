<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/stylesheet.css">

        <title>Particle Rendering Example</title>
    </head>
    <body style="margin: 0">
        <div>
            <canvas id="test-canvas"></canvas>
            <div class="game-overlay">
                <h1>Click to place a light.</h1>
                <label class="checkbox-container">Enable Lighting
                    <input type="checkbox" id="enable-lighting-checkbox" checked/>
                    <span class="checkmark"></span>
                </label>

                <label class="slider-container">Intensity
                    <input type="range" min="0" max="1" value="30" class="slider" step="0.01" id="intensity-slider">
                </label>

                <h1>Ambient Light Color</h1>
                <label class="slider-container">Red
                    <input type="number" min="0" max="255" value="30" id="red-number" disabled>
                    <input type="range" min="0" max="255" value="30" class="slider" id="red-slider">
                </label>
                <label class="slider-container">Green
                    <input type="number" min="0" max="255" value="30" id="green-number" disabled>
                    <input type="range" min="0" max="255" value="30" class="slider" id="green-slider">
                </label>
                <label class="slider-container">Blue
                    <input type="number" min="0" max="255" value="30" id="blue-number" disabled>
                    <input type="range" min="0" max="255" value="30" class="slider" id="blue-slider">
                </label>
            </div>
        </div>

        <script src="/polar.min.js"></script>
        <script src="lights/ExampleLightingLayer.js"></script>
        <script src="lights/scripts.js"></script>
    </body>
</html>
