<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/stylesheet.css">

        <title>Particle Rendering Example</title>
    </head>
    <body style="margin: 0">
        <div>
            <canvas id="test-canvas"></canvas>
            <div class="game-overlay">
                <h1>Post-processing</h1>
                <label class="checkbox-container">Invert Colors
                    <input type="checkbox" id="invert-colors-checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">Grayscale
                    <input type="checkbox" id="grayscale-checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">Vignette
                    <input type="checkbox" id="vignette-checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">Horizontal Gaussian Blur
                    <input type="checkbox" id="blur-h-checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">Vertical Gaussian Blur
                    <input type="checkbox" id="blur-v-checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">Chromatic Aberration
                    <input type="checkbox" id="chromatic-aberration-checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">Grain
                    <input type="checkbox" id="grain-checkbox"/>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <script src="/polar.min.js"></script>
        <script src="postprocessing/ExamplePostprocessingLayer.js"></script>
        <script src="postprocessing/scripts.js"></script>
    </body>
</html>
